<div class="container">
  <form>
    <div class="ui-g">
      <div class="ui-g-12">
        <h1>New Transaction</h1>
      </div>
      <div class="ui-g-12">
        <p-selectButton [options]="transactionTypes" #transactionType></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Operation Date</label>
        <p-calendar dateFormat="mm/dd/yy" [readonlyInput]="true" [showIcon]="false" [disabled]=true></p-calendar>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Amount</label>
        <input pInputText type="number" placeholder="0,00">
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Account</label>
        <input pInputText type="text">
      </div>
      <div class="ui-g-12">
        <button pButton type="submit" label="Save" class="ui-button-success"></button>
        <button pButton type="button" label="New"></button>
        <a href="javascript:;">Return to search</a>
      </div>
    </div>
  </form>
</div>
